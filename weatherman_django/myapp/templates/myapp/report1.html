<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report 1</title>
</head>
<body>
    {% for key, value in data.items %}
        <p>{{ key }}
        {% for k, v in value.items %}
            <strong>{{ k }}</strong> {{ v }}
        {% endfor %}
        </p>
    {% endfor %}
</body>
</html>
